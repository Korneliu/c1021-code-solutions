<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get">
        <label for="email">Email</label>
        <br />
        <input type="text" id="email" name="email"/>
        <br />
        <label for="questions">Why is coding cool?</label>
        <br />
        <select name="coding-questions" id="questions">
          <option value="">--Please choose an option--</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
        <br />
        Favorite Language (choose one)
        <br />
        <input type="radio" id="html" name="language" value="html" checked>
        <label for="html">HTML</label>
        <input type="radio" id="css" name="language" value="css">
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="language" value="javaScript">
        <label for="javascript">javaScript</label>
        <br />
        Would you like to sing up for more information?
        <br />
        <input type="checkbox" id="sign" name="information">
        <label for="sign">Sign me up!</label>
        <br />
        <label for="comment">Comments</label>
        <br />
        <textarea id="comment" name="comment">
        </textarea>
        <br />
        <button>Submit</button>
      </form>
    </body>
</html>
