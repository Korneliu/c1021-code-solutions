<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h2>LEARN MORE</h2>
    <label for="email" class="labels">COMPANY EMAIL</label>
    <br />
    <input type="email" id="email" class="labels" placeholder="sally@company.co">
    <br />
    <label for="name" class="labels">NAME</label>
    <br />
    <input type="name" id="name" placeholder="Sally Smith">
    <br />
    <label for="location" class="labels">WHERE ARE YOU HIRING?</label>
    <br />
    <input type="name" id="location" placeholder="City, Country">
    <br />
    <label for="question" class="labels">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <br />
    <select id="question">
      <option>1-2 Engineers</option>
      <option>3-6 Engineers</option>
    </select>
    <br />
    <button>Submit</button>
  </form>

</body>
</html>
