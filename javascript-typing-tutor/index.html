<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>Typing Tutor</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <div class="info-section">
          <h2 class="info-section-text"></h2>
          <h2 class="info-section-summary"></h2>
        </div>
        <div class="end-game-section">
          <h3>Would you like try one more time ?</h3>
          <button>Yes</button>
          <button>No</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="typing-section">
          <span class="first-letter-underline">g</span>
          <span>r</span>
          <span>u</span>
          <span>m</span>
          <span>p</span>
          <span>y</span>
          <span> </span>
          <span>w</span>
          <span>i</span>
          <span>z</span>
          <span>a</span>
          <span>r</span>
          <span>d</span>
          <span>s</span>
          <span> </span>
          <span>m</span>
          <span>a</span>
          <span>k</span>
          <span>e</span>
          <span> </span>
          <span>t</span>
          <span>o</span>
          <span>x</span>
          <span>i</span>
          <span>c</span>
          <span> </span>
          <span>b</span>
          <span>r</span>
          <span>e</span>
          <span>w</span>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
