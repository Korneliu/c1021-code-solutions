<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">


      <div class="column-width-20">
        <div class="column">
          <img src="images/dress1.jpeg">
        </div>
        <div class="column">
          <div class="text-content">
            <h3>Free People<span> | Size 6</span></h3>
          </div>
        </div>
        <div class="column">
          <div class="price">
            <p>$35</p>
            <span><del>$125 retail</del></span>
          </div>
        </div>
      </div>


      <div class="column-width-20">
        <div class="column">
          <img src="images/ysl-bag.jpeg">
        </div>
        <div class="column">
          <div class="text-content">
            <h3>Yves Saint Lauren<span> | One-Size</span></h3>
          </div>
        </div>
        <div class="column">
          <div class="price">
            <p>$200</p>
            <span><del>$1600 retail</del></span>
          </div>
        </div>
      </div>


      <div class="column-width-20">
        <div class="column">
          <img src="images/key.jpeg">
        </div>
        <div class="column">
          <div class="text-content">
            <h3>Tiffany<span> | One-Size</span></h3>
          </div>
        </div>
        <div class="column">
          <div class="price">
            <p>$476</p>
            <span><del>$200 retail</del></span>
          </div>
        </div>
      </div>


      <div class="column-width-20">
        <div class="column">
          <img src="images/lv-bag.jpg">
        </div>
        <div class="column">
          <div class="text-content">
            <h3>Louis Vuitton<span> | One Size</span>
            </h3>
          </div>
        </div>
        <div class="column">
          <div class="price">
            <p>$95</p>
            <span><del>$1200 retail</del></span>
          </div>
        </div>
      </div>


      <div class="column-width-20">
        <div class="column">
          <img src="images/dress2.jpeg">
        </div>
        <div class="column">
          <div class="text-content">
            <h3>Reformation<span> | Size 4</span></h3>
          </div>
        </div>
        <div class="column">
          <div class="price">
            <p>$20</p>
            <span><del>$198 retail</del></span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
