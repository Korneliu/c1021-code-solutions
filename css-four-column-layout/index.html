<!DOCTYPE html>

<head>
  <title>CSS Four Column</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@800&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>How It Works</h1>
    </div>
    <div class="row">

      <div class="column">
        <div class="images">
          <img src="images/screen-1.png">
        </div>
        <div class="logo">
          <img src="images/switch-icon.png">
        </div>
      </div>
      <div class="column">
        <div class="images">
          <img src="images/screen-2.png">
        </div>
        <div class="logo">
          <img src="images/filter-icon.png">
        </div>
      </div>
      <div class="column">
        <div class="images">
          <img src="images/screen-3.png">
        </div>
        <div class="logo">
          <img src="images/slider-icon.png">
        </div>
      </div>
      <div class="column">
        <div class="images">
          <img src="images/screen-4.png">
        </div>
        <div class="logo">
          <img src="images/bars-icon.png">
        </div>
      </div>

    </div>
  </div>
</body>
